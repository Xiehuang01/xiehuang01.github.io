            问题 <span id="current-question">1</span>/<span id="total-questions">0</span>
          </div>
        </div>

        <div id="question-container" class="mb-6">
          <h3 id="question-type-label" class="text-lg font-semibold mb-2">请选择正确的选项：</h3>
          <div id="question-text" class="question-content text-base py-4 px-6 bg-appleGray/50 rounded-xl mb-4"></div>
        </div>

        <div id="options-container" class="space-y-3 mb-6">
          <!-- 选项将通过JavaScript动态生成 -->
        </div>

        <div class="flex justify-between">
          <button id="prev-btn" class="ios-button bg-appleDarkGray" disabled>上一题</button>
          <button id="next-btn" class="ios-button" disabled>下一题</button>
        </div>
      </div>

      <!-- 答题进度 -->
      <div class="ios-card">
        <h3 class="font-semibold mb-4">答题进度</h3>
        <div class="w-full bg-appleGray/50 rounded-full h-2 mb-2">
          <div id="progress-bar" class="bg-themeRed h-2 rounded-full" style="width: 0%"></div>
        </div>
        <div class="flex justify-between text-sm text-appleDarkGray">
          <span>已完成: <span id="completed-count">0</span>/<span id="total-count">0</span></span>
          <span>正确率: <span id="accuracy">0%</span></span>
        </div>
      </div>
    </div>

    <!-- 结果区域 -->
    <div id="results-container" class="hidden">
      <div class="ios-card text-center py-8">
        <div class="w-20 h-20 mx-auto bg-green-500/10 rounded-full flex items-center justify-center mb-4">

        </div>

          <button id="retry-wrong-btn" class="ios-button bg-yellow-500 hover:bg-yellow-600">重测错题</button>

    function setupMockExam() {

      const singleChoiceCount = 5;

          mockExamQuestions = [...mockExamQuestions, ...questions.slice(0, singleChoiceCount)];

      const question = quizData[index];
      
      // 更新问题计数
      document.getElementById('current-question').textContent = index + 1;
      document.getElementById('total-questions').textContent = quizData.length;
      
      // 设置问题文本
      questionText.textContent = question.question;
      
      // 清空选项容器
      optionsContainer.innerHTML = '';
      
      // 确定当前题目类型（针对模拟练习模式）
      let currentQuestionType = questionType;
      if (chapter === '模拟练习' && question.questionType) {
        currentQuestionType = question.questionType;
        
        // 根据题型设置图标和标签
        if (currentQuestionType === '单选题') {
          questionTypeIcon.className = 'fa fa-circle-o text-themeRed';
          questionTypeLabel.textContent = '请选择正确的选项：';
        } else if (currentQuestionType === '多选题') {
          questionTypeIcon.className = 'fa fa-check-square-o text-themeRed';
          questionTypeLabel.textContent = '请选择所有正确的选项：';
        } else if (currentQuestionType === '判断题') {
          questionTypeIcon.className = 'fa fa-question-circle-o text-themeRed';
          questionTypeLabel.textContent = '请判断下列说法是否正确：';
        }
      }
      
      // 根据题型创建选项
      if (currentQuestionType === '单选题') {
        // 创建单选题选项
        question.options.forEach((option, i) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'answer-option';
          optionElement.textContent = option;
          optionElement.dataset.index = i;
          
          // 如果用户已经回答过这个问题，显示答案状态
          if (answeredQuestions[index]) {
            const correctIndex = ['A', 'B', 'C', 'D', 'E', 'F'].indexOf(question.answer);
            
            if (i === correctIndex) {
              optionElement.classList.add('correct');
            }
            
            if (userAnswers[index] === i && i !== correctIndex) {
              optionElement.classList.add('incorrect');
            }
            
            if (userAnswers[index] === i) {
              optionElement.classList.add('selected');
            }
          } else {
            // 添加点击事件
            optionElement.addEventListener('click', selectSingleOption);
          }
          
          optionsContainer.appendChild(optionElement);
        });
      } else if (currentQuestionType === '多选题') {
        // 创建多选题选项
        question.options.forEach((option, i) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'answer-option flex items-center';
          
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `option-${i}`;
          checkbox.className = 'mr-2';
          
          const label = document.createElement('label');
          label.htmlFor = `option-${i}`;
          label.className = 'flex-grow';
          label.textContent = option;
          
          optionElement.appendChild(checkbox);
          optionElement.appendChild(label);
          
          // 如果用户已经回答过这个问题，显示答案状态
          if (answeredQuestions[index]) {
            const correctAnswers = question.answer;
            const letterOption = ['A', 'B', 'C', 'D', 'E', 'F'][i];
            
            if (correctAnswers.includes(letterOption)) {
              optionElement.classList.add('correct');
            }
            
            if (userAnswers[index] && userAnswers[index].includes(i)) {
              checkbox.checked = true;
              
              if (!correctAnswers.includes(letterOption)) {
                optionElement.classList.add('incorrect');
              }
            }
            
            // 禁用复选框
            checkbox.disabled = true;
          }
          
          optionsContainer.appendChild(optionElement);
        });
        
        // 如果用户尚未回答，添加提交按钮
        if (!answeredQuestions[index]) {
          const submitBtn = document.createElement('button');
          submitBtn.className = 'ios-button mt-4';
          submitBtn.textContent = '提交答案';
          submitBtn.addEventListener('click', submitMultipleChoice);
          optionsContainer.appendChild(submitBtn);
        }
      } else if (currentQuestionType === '判断题') {
        // 创建判断题选项
        const options = ['对', '错'];
        options.forEach((option, i) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'answer-option';
          optionElement.textContent = option;
          optionElement.dataset.index = i;
          
          // 如果用户已经回答过这个问题，显示答案状态
          if (answeredQuestions[index]) {
            const correctIndex = question.answer === 'A' ? 0 : 1;
            
            if (i === correctIndex) {
              optionElement.classList.add('correct');
            }
            
            if (userAnswers[index] === i && i !== correctIndex) {
              optionElement.classList.add('incorrect');
            }
            
            if (userAnswers[index] === i) {
              optionElement.classList.add('selected');
            }
          } else {
            // 添加点击事件
            optionElement.addEventListener('click', selectJudgmentOption);
          }
          
          optionsContainer.appendChild(optionElement);
        });
      }
      
      // 更新按钮状态
      prevBtn.disabled = index === 0;
      nextBtn.disabled = !answeredQuestions[index];
      
      // 如果是最后一题，改变下一题按钮文本
      if (index === quizData.length - 1) {
        nextBtn.textContent = '完成';
      } else {
        nextBtn.textContent = '下一题';
      }
    }
    
    // 选择单选题选项
    function selectSingleOption(e) {
      const selectedIndex = parseInt(e.currentTarget.dataset.index);
      const question = quizData[currentQuestionIndex];
      const correctIndex = ['A', 'B', 'C', 'D', 'E', 'F'].indexOf(question.answer);
      
      // 标记问题已回答
      answeredQuestions[currentQuestionIndex] = true;
      
      // 保存用户的答案
      userAnswers[currentQuestionIndex] = selectedIndex;
      
      // 更新得分
      if (selectedIndex === correctIndex) {
        score++;
      }
      
      // 标记所有选项
      const options = optionsContainer.querySelectorAll('.answer-option');
      options.forEach((option, i) => {
        // 移除点击事件
        option.removeEventListener('click', selectSingleOption);
        
        if (i === selectedIndex) {
          option.classList.add('selected');
          option.classList.add(i === correctIndex ? 'correct' : 'incorrect');
        }
        
        if (i === correctIndex && i !== selectedIndex) {
          option.classList.add('correct');
        }
      });
      
      // 启用下一题按钮
      nextBtn.disabled = false;
      
      // 更新进度
      updateProgress();
    }
    
    // 提交多选题答案
    function submitMultipleChoice() {
      const checkboxes = optionsContainer.querySelectorAll('input[type="checkbox"]');
      const question = quizData[currentQuestionIndex];
      const correctAnswers = question.answer;
      
      // 获取用户选择的答案
      const selectedIndices = [];
      checkboxes.forEach((checkbox, i) => {
        if (checkbox.checked) {
          selectedIndices.push(i);
        }
        // 禁用复选框
        checkbox.disabled = true;
      });
      
      // 标记问题已回答
      answeredQuestions[currentQuestionIndex] = true;
      
      // 保存用户的答案
      userAnswers[currentQuestionIndex] = selectedIndices;
      
      // 检查答案是否正确
      let isCorrect = true;
      
      // 将选择的索引转换为选项字母
      const selectedLetters = selectedIndices.map(index => ['A', 'B', 'C', 'D', 'E', 'F'][index]);
      
      // 检查用户选择的答案数量是否与正确答案数量相同
      if (selectedLetters.length !== correctAnswers.length) {
        isCorrect = false;
      } else {
        // 检查用户选择的每个答案是否都在正确答案中
        for (const letter of selectedLetters) {
          if (!correctAnswers.includes(letter)) {
            isCorrect = false;
            break;
          }
        }
        
        // 检查正确答案中的每个答案是否都被用户选择
        for (const letter of correctAnswers) {
          if (!selectedLetters.includes(letter)) {
            isCorrect = false;
            break;
          }
        }
      }
      
      // 更新得分
      if (isCorrect) {
        score++;
      }
      
      // 标记选项
      const options = optionsContainer.querySelectorAll('.answer-option');
      options.forEach((option, i) => {
        const letterOption = ['A', 'B', 'C', 'D', 'E', 'F'][i];
        
        // 标记正确答案
        if (correctAnswers.includes(letterOption)) {
          option.classList.add('correct');
        }
        
        // 标记错误选择
        if (selectedIndices.includes(i) && !correctAnswers.includes(letterOption)) {
          option.classList.add('incorrect');
        }
      });
      
      // 移除提交按钮
      const submitBtn = optionsContainer.querySelector('button');
      if (submitBtn) {
        submitBtn.remove();
      }
      
      // 启用下一题按钮
      nextBtn.disabled = false;
      
      // 更新进度
      updateProgress();
    }
    
    // 选择判断题选项
    function selectJudgmentOption(e) {
      const selectedIndex = parseInt(e.currentTarget.dataset.index);
      const question = quizData[currentQuestionIndex];
      const correctIndex = question.answer === 'A' ? 0 : 1;
      
      // 标记问题已回答
      answeredQuestions[currentQuestionIndex] = true;
      
      // 保存用户的答案
      userAnswers[currentQuestionIndex] = selectedIndex;
      
      // 更新得分
      if (selectedIndex === correctIndex) {
        score++;
      }
      
      // 标记所有选项
      const options = optionsContainer.querySelectorAll('.answer-option');
      options.forEach((option, i) => {
        // 移除点击事件
        option.removeEventListener('click', selectJudgmentOption);
        
        if (i === selectedIndex) {
          option.classList.add('selected');
          option.classList.add(i === correctIndex ? 'correct' : 'incorrect');
        }
        
        if (i === correctIndex && i !== selectedIndex) {
          option.classList.add('correct');
        }
      });
      
      // 启用下一题按钮
      nextBtn.disabled = false;
      
      // 更新进度
      updateProgress();
    }
    
    // 更新进度
    function updateProgress() {
      const answeredCount = answeredQuestions.filter(Boolean).length;
      const progressPercentage = (answeredCount / quizData.length) * 100;
      
      progressBar.style.width = `${progressPercentage}%`;
      completedCount.textContent = answeredCount;
      
      if (answeredCount > 0) {
        const accuracy = Math.round((score / answeredCount) * 100);
        accuracySpan.textContent = `${accuracy}%`;
      } else {
        accuracySpan.textContent = '0%';
      }
    }
    
    // 显示结果
    function showResults() {
      quizContainer.classList.add('hidden');
      resultsContainer.classList.remove('hidden');
      finalScore.textContent = score;
    }
    
    // 重新开始答题
    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = new Array(quizData.length).fill(null);
      answeredQuestions = new Array(quizData.length).fill(false);
      
      quizContainer.classList.remove('hidden');
      resultsContainer.classList.add('hidden');
      
      loadQuestion(0);
      updateProgress();
    }
    
    // 重测错题
    function retryWrongQuestions() {
      // 收集错题
      const wrongQuestions = [];
      
      for (let i = 0; i < originalQuizData.length; i++) {
        if (answeredQuestions[i]) {
          let isWrong = false;
          
          if (questionType === '单选题') {
            // 单选题：检查用户选择的索引对应的字母是否等于正确答案
            const selectedIndex = userAnswers[i];
            const selectedLetter = ['A', 'B', 'C', 'D', 'E', 'F'][selectedIndex];
            const correctAnswer = originalQuizData[i].answer;
            
            if (selectedLetter !== correctAnswer) {
              isWrong = true;
            }
          } else if (questionType === '多选题') {
            // 多选题：检查用户选择的索引对应的字母集合是否等于正确答案集合
            const selectedIndices = userAnswers[i];
            const selectedLetters = selectedIndices.map(index => ['A', 'B', 'C', 'D', 'E', 'F'][index]);
            const correctAnswers = originalQuizData[i].answer;
            
            // 检查数量是否相同
            if (selectedLetters.length !== correctAnswers.length) {
              isWrong = true;
            } else {
              // 检查每个选择是否都正确
              for (const letter of selectedLetters) {
                if (!correctAnswers.includes(letter)) {
                  isWrong = true;
                  break;
                }
              }
              
              // 检查每个正确答案是否都被选中
              for (const letter of correctAnswers) {
                if (!selectedLetters.includes(letter)) {
                  isWrong = true;
                  break;
                }
              }
            }
          } else if (questionType === '判断题') {
            // 判断题：检查用户选择的索引对应的是否等于正确答案
            const selectedIndex = userAnswers[i];
            const correctAnswer = originalQuizData[i].answer;
            const correctIndex = correctAnswer === 'A' ? 0 : 1;
            
            if (selectedIndex !== correctIndex) {
              isWrong = true;
            }
          }
          
          if (isWrong) {
            wrongQuestions.push(originalQuizData[i]);
          }
        }
      }
      
      // 如果没有错题，提示用户
      if (wrongQuestions.length === 0) {
        alert('恭喜你！没有错题需要重测。');
        return;
      }
      
      // 重置答题状态
      quizData = wrongQuestions;
      originalQuizData = [...wrongQuestions];
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = new Array(quizData.length).fill(null);
      answeredQuestions = new Array(quizData.length).fill(false);
      
      // 更新UI
      totalQuestions.textContent = quizData.length;
      totalCount.textContent = quizData.length;
      totalScore.textContent = quizData.length;
      
      // 显示答题界面
      resultsContainer.classList.add('hidden');
      quizContainer.classList.remove('hidden');
      
      // 加载第一题
      loadQuestion(0);
      updateProgress();
    }
    
    // 事件监听
    prevBtn.addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    });
    
    nextBtn.addEventListener('click', () => {
      if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      } else {
        showResults();
      }
    });
    
    restartBtn.addEventListener('click', restartQuiz);
    retryWrongBtn.addEventListener('click', retryWrongQuestions);
    backToHomeBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    // 初始化答题
    init();
  </script>
